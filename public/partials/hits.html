
<h1 class="page-header">Tracker
    <button class="btn btn-default btn-sm" ng-click='showNewHitForm = true'>
        <span class="glyphicon glyphicon-book"></span> Nouveau
    </button>
</h1>

  <nvd3-line-chart
        data="data"
        id="chartdata"
        height="300"
        showXAxis="true"
        showYAxis="true"
        tooltips="true"
        interactive="true"
        xAxisTickFormat="xAxisTickFormatFunction()"
        yAxisTickFormat="yAxisTickFormatFunction()"
        x="xFunction()"
        y="yFunction()"
        forcey="[78]"
        interpolate="basis"
        tooltipcontent="toolTipContentFunction()"
        isArea="true">
    </nvd3-line-chart>

<div ng-show="showNewHitForm">
    <form name="addform" class="css-form" novalidate>
        <div class="form-group">
            <input ng-disabled="saving" type="text" class="input-lg form-control" ng-model="newHit.value" placeholder="Value" name="value" required></input>
            <span class="help-block" ng-show="addform.value.$error.required">Obligatoire</span>
        </div>
        <div class="form-group">
            <input ng-disabled="saving" type="text" class="input-lg form-control" ng-model="newHit.description" placeholder="description" name="description" ></input>
        </div>
        <button class="btn btn-default" ng-click="showNewHitForm = false" >Annuler</button>
        <button type="submit" class="btn btn-success" ng-click="addHit(newHit)"  ng-disabled="addform.$invalid || saving"><span class="glyphicon glyphicon-floppy-disk"></span> Ajouter</button>
    </form>
    <hr>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="hits in hits | orderBy:'timestamp'">
          <td>{{hits.timestamp | date:"dd/MM"}}</td>
          <td>{{hits.details.description}}</td>
          <td>{{hits.details.value}}</td>
        </tr>
    </tbody>
</table>
