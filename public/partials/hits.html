<table class="table table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="hits in hits | orderBy:'timestamp'">
          <td>{{hits.timestamp | date:"dd/MM/yyyy"}}</td>
          <td>{{hits.details.description}}</td>
          <td>{{hits.details.value}}</td>
        </tr>
    </tbody>
</table>
