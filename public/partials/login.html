<div class="container">
    <form class="form-signin" role="form">
        <input ng-model="user.username" type="text" class="form-control" placeholder="Email" required autofocus>
        <input ng-model="user.password" type="password" class="form-control" placeholder="Mot de passe" required>
        <div ng-if="message" class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <strong>Attention !</strong> {{message}}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click='login()'>Connexion</button>
    </form>
</div>
